name: Nifty 500 Miner Strategy Scanner

on:
  schedule:
    # Runs at 4:00 AM UTC = 9:30 AM IST, Monday-Friday
    - cron: '0 4 * * 1-5'

  # Allow manual trigger for testing
  workflow_dispatch:

jobs:
  scan-and-backtest:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Cache historical data
        uses: actions/cache@v3
        with:
          path: data/cache
          key: stock-data-${{ github.run_number }}
          restore-keys: |
            stock-data-

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create necessary directories
        run: |
          mkdir -p results/daily_scans
          mkdir -p results/backtest_results
          mkdir -p data/cache
          mkdir -p logs

      - name: Run strategy scanner
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          RECIPIENT_EMAIL: paras.m.parmar@gmail.com
        run: |
          python src/strategy_scanner.py

      - name: Upload scan results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: scan-results-${{ github.run_number }}
          path: results/
          retention-days: 30

      - name: Upload logs
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: error-logs-${{ github.run_number }}
          path: logs/
          retention-days: 7
